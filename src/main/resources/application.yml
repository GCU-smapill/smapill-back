spring:
    datasource:
        url: ${DEV_MYSQL_URL}
        username: ${DEV_MYSQL_USERNAME}
        password: ${DEV_MYSQL_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
                show_sql: true
                format_sql: true
                use_sql_comments: true
                hbm2ddl:
                    auto: update
                default_batch_fetch_size: 1000
                properties:
                    hibernate:
                        format_sql: true
    data:
        redis:
            host: ${REDIS_HOST}
            port: 6379

    cache:
        type: redis

    jwt:
        secret: ${JWT_SECRET}